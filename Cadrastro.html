<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My Task - Cadastro</title>
    <script src="js/script.js" defer></script> 
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <img src="imagens/mytask.png" class="left-login-image">
        </div>
        <form method="post" action="processar_cadastro.php" id="form"> 
            <div class="right-login">
                <div class="card-login">
                    <h1>CADASTRO</h1>
                    <div class="textfield">
                        <label for="nome">Nome completo</label> 
                        <input type="text" id="nome" name="nome" placeholder="Nome Completo">
                    </div>
                    <div class="textfield">
                        <label for="usuario">Usuário</label> 
                        <input type="text" id="usuario" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="email">E-mail</label> 
                        <input type="email" id="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label> 
                        <input type="password" id="senha" name="senha" placeholder="Senha">
                    </div>
                    <button type="submit" id="enviar" class="btn-login">Cadastrar</button>
                    <p>Já possui cadastro? Clique aqui para <a href="tela-de-login.html">efetuar login</a></p> 
                </div>
            </div>
        </form>
    </div>
</body>

</html>
