<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>My Task - Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <img src="imagens/mytask.png" class="left-login-image">
        </div>
        <form method="" action="index.html" id="form">
            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="">Usuário</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha">
                    </div>
                    <button type="submit" id="submit" class="btn-login">Entrar</button>
                    <p>Não possui cadastro? clique aqui para <a href="Cadrastro.html">cadastrar-se</a></p>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
