<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="assets/fonts/fonts.css">
  <title>My Task</title>
</head>

<body>

  <h1>My Task</h1>
  <div class="content">
    <div class="content--add-item">
      <input type="text" id="input-new-task" placeholder="Digite sua nova task">
      <button onclick="newTask()" id="btn-new-task">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
        </svg>
      </button>
      <a href="tela-de-login.html"><button class="btn-login">Sair</button></a>
    </div>
  </div>
  <div class="content--body">
    <ol id="to-do-list">
    </ol>
  </div>

  <div>
    <h3>Data e Hora Atual</h3>
    <p id="dataHora"></p>
  </div>

  <script>
    function atualizarDataHora() {
      var data = new Date();
      var dia = data.getDate();
      var mes = data.getMonth() + 1; 
      var ano = data.getFullYear();
      var hora = data.getHours();
      var minuto = data.getMinutes();
      var segundo = data.getSeconds();

      var dataFormatada = dia + "/" + mes + "/" + ano + " " + hora + ":" + minuto + ":" + segundo;
      document.getElementById("dataHora").innerHTML = dataFormatada;
    }

    atualizarDataHora(); 
    setInterval(atualizarDataHora, 1000); 
  </script>

  <script src="js/script.js"></script>

</body>

</html>
